<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="keys">
        <div class="key" data-key="65">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div class="key" data-key="83">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </div>
        <div class="key" data-key="68">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
        <div class="key" data-key="70">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>
        <div class="key" data-key="71">
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </div>
        <div class="key" data-key="72">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>
        <div class="key" data-key="74">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>
        <div class="key" data-key="75">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>
        <div class="key" data-key="76">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>
        <div class="key" data-key="90">
            <kbd>Z</kbd>
            <span class="sound">bell</span>
        </div>
        <div class="key" data-key="88">
            <kbd>X</kbd>
            <span class="sound">bowl</span>
        </div>
        <div class="key" data-key="67">
            <kbd>C</kbd>
            <span class="sound">click</span>
        </div>
        <div class="key" data-key="86">
            <kbd>V</kbd>
            <span class="sound">clink</span>
        </div>
        <div class="key" data-key="66">
            <kbd>B</kbd>
            <span class="sound">fall</span>
        </div>
        <div class="key" data-key="78">
            <kbd>N</kbd>
            <span class="sound">glass</span>
        </div>
        <div class="key" data-key="77">
            <kbd>M</kbd>
            <span class="sound">impact</span>
        </div>
    </div>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>
    <audio data-key="90" src="sounds/bell.mp3"></audio>
    <audio data-key="88" src="sounds/bowl.mp3"></audio>
    <audio data-key="67" src="sounds/click.mp3"></audio>
    <audio data-key="86" src="sounds/clink.mp3"></audio>
    <audio data-key="66" src="sounds/fall.mp3"></audio>
    <audio data-key="78" src="sounds/glass.mp3"></audio>
    <audio data-key="77" src="sounds/impact.mp3"></audio>

    <script src="./script.js">
        
    </script>
</body>
</html>
